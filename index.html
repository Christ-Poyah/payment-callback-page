<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers eBooks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(139, 92, 246, 0.5);
            }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            display: none;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .manual-link:active {
            transform: translateY(0);
        }

        .status-text {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .debug-info {
            margin-top: 32px;
            padding: 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 13px;
            color: #6b7280;
            text-align: left;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            display: none;
        }

        .debug-info strong {
            color: #1f2937;
            display: block;
            margin-bottom: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1>Traitement du paiement</h1>
        <p id="status-message">Redirection vers l'application eBooks en cours...</p>

        <div class="spinner" id="spinner"></div>

        <a href="#" id="manual-link" class="manual-link">
            Ouvrir l'application manuellement
        </a>

        <p class="status-text" id="timer-text">Redirection automatique dans quelques instants</p>

        <div class="debug-info" id="debug-info">
            <strong>Informations de debug</strong>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        console.log('ðŸ”— eBooks Payment Callback Page - Loaded');
        console.log('ðŸ“ URL:', window.location.href);
        console.log('ðŸ“± User Agent:', navigator.userAgent);

        // RÃ©cupÃ©rer tous les paramÃ¨tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const params = {};

        urlParams.forEach((value, key) => {
            params[key] = value;
            console.log(`ðŸ“Š ${key}: ${value}`);
        });

        // Construire l'URL de deep link avec tous les paramÃ¨tres
        const deepLinkParams = new URLSearchParams(params);
        const deepLinkUrl = `ebooks://payment-callback?${deepLinkParams.toString()}`;

        console.log('ðŸš€ Deep link URL:', deepLinkUrl);

        // RÃ©fÃ©rences DOM
        const statusMessage = document.getElementById('status-message');
        const spinner = document.getElementById('spinner');
        const manualLink = document.getElementById('manual-link');
        const timerText = document.getElementById('timer-text');
        const debugInfo = document.getElementById('debug-info');
        const debugContent = document.getElementById('debug-content');

        // Configuration du lien manuel
        manualLink.href = deepLinkUrl;

        // Afficher les infos de debug (dÃ©commenter en dev)
        if (Object.keys(params).length > 0) {
            const debugLines = Object.entries(params)
                .map(([key, value]) => `${key}: ${value}`)
                .join('<br>');
            debugContent.innerHTML = `
                URL: ${window.location.href}<br><br>
                ParamÃ¨tres:<br>${debugLines}
            `;
            // debugInfo.style.display = 'block'; // DÃ©commenter pour debug
        }

        // Fonction de redirection
        function attemptRedirect() {
            try {
                console.log('ðŸš€ Attempting automatic redirect to app...');

                // Redirection immÃ©diate
                window.location.href = deepLinkUrl;

                // Fallback aprÃ¨s 2 secondes
                setTimeout(() => {
                    console.log('â±ï¸ Redirect timeout - showing manual link');

                    spinner.style.display = 'none';
                    statusMessage.textContent = 'Impossible de rediriger automatiquement';
                    timerText.textContent = 'Cliquez sur le bouton ci-dessous pour ouvrir l\'application';
                    manualLink.style.display = 'inline-block';

                }, 2000);

            } catch (error) {
                console.error('âŒ Redirect error:', error);

                spinner.style.display = 'none';
                statusMessage.textContent = 'Erreur de redirection';
                timerText.textContent = 'Veuillez utiliser le bouton ci-dessous';
                manualLink.style.display = 'inline-block';
            }
        }

        // DÃ©marrer la redirection aprÃ¨s un court dÃ©lai pour que l'utilisateur voie la page
        setTimeout(() => {
            attemptRedirect();
        }, 500);

        // Log de confirmation
        console.log('âœ… Payment callback page initialized successfully');
    </script>
</body>
</html>
